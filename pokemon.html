<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav class="navbar"></nav>

    <header>
      <h1>Pokemon</h1>

    </div>

    <div class="test"></div>

    <main></main>

      </div>

      test
